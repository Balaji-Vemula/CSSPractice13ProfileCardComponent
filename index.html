<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section class="flex-container flex-container-in-center ht-100">
      <div class="flex-container flex-direction-column card">
        <div class="card_image">
          <img src="./images/bg-pattern-card.svg" alt="card-background">
          <div class="flex-container flex-direction-column flex-container-in-center profile">
            <img src="./images/image-victor.jpg" alt="profile"></div>
        </div>
        <div class="card_title">
          <h1><span>Victor Crest </span>26</h1>
          <p>London</p>
        </div>
        <div class="horizontal-line"></div>
        <div class="flex-container flex-container-in-center card_stats">
          <div>
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>
  </main>


</body>

</html>
